<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetratium (Pt) - Elemento Cibernético</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff41;
            overflow: hidden;
        }

        .element-container {
            position: relative;
            perspective: 1000px;
        }

        .periodic-element {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #0d1421 0%, #1a2332 50%, #0d1421 100%);
            border: 3px solid #00ff41;
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite, glow-pulse 2s ease-in-out infinite alternate;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .atomic-number {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 24px;
            font-weight: 900;
            color: #ff0040;
            text-shadow: 0 0 10px #ff0040;
        }

        .symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
            letter-spacing: 2px;
        }

        .element-name {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 400;
            color: #cyan;
            text-shadow: 0 0 8px #00ffff;
        }

        .atomic-weight {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }

        .cyber-effects {
            position: absolute;
            inset: -50px;
            pointer-events: none;
        }

        .binary-stream {
            position: absolute;
            font-size: 10px;
            color: #00ff41;
            opacity: 0.3;
            font-family: 'Courier New', monospace;
            animation: stream 8s linear infinite;
        }

        .stream-1 { top: 10%; left: -20%; animation-delay: 0s; }
        .stream-2 { top: 30%; right: -20%; animation-delay: 2s; }
        .stream-3 { bottom: 20%; left: -20%; animation-delay: 4s; }
        .stream-4 { bottom: 40%; right: -20%; animation-delay: 6s; }

        .penetration-lines {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(45deg, transparent 49%, #ff0040 49.5%, #ff0040 50.5%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, #ff0040 49.5%, #ff0040 50.5%, transparent 51%);
            opacity: 0;
            animation: penetrate 4s ease-in-out infinite;
        }

        .electron-orbit {
            position: absolute;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .orbit-1 {
            width: 350px;
            height: 350px;
            top: -25px;
            left: -25px;
        }

        .orbit-2 {
            width: 420px;
            height: 420px;
            top: -60px;
            left: -60px;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .electron {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbit-electron 3s linear infinite;
        }

        .properties {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 12px;
            color: #ffffff;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), inset 0 0 30px rgba(0, 255, 65, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 65, 0.6), inset 0 0 40px rgba(0, 255, 65, 0.2); }
        }

        @keyframes stream {
            0% { transform: translateX(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(400px); opacity: 0; }
        }

        @keyframes penetrate {
            0%, 70% { opacity: 0; }
            80%, 90% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes orbit-electron {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(175px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(175px) rotate(-360deg); }
        }

        .hack-text {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff0040;
            text-shadow: 0 0 10px #ff0040;
            animation: hack-blink 3s ease-in-out infinite;
        }

        @keyframes hack-blink {
            0%, 90% { opacity: 0; }
            95%, 100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="element-container">
        <div class="periodic-element">
            <div class="atomic-number">87</div>
            <div class="atomic-weight">314.15</div>
            <div class="symbol">Pt</div>
            <div class="element-name">PENETRATIUM</div>
            <div class="penetration-lines"></div>
        </div>

        <div class="cyber-effects">
            <div class="binary-stream stream-1">01001000 01000001 01000011 01001011</div>
            <div class="binary-stream stream-2">11010101 00110011 10101010</div>
            <div class="binary-stream stream-3">01010101 11001100 00110011</div>
            <div class="binary-stream stream-4">10101010 01010101 11110000</div>
        </div>

        <div class="electron-orbit orbit-1">
            <div class="electron"></div>
        </div>
        <div class="electron-orbit orbit-2">
            <div class="electron"></div>
        </div>

        <div class="hack-text">PENETRATION ACTIVE</div>

        <div class="properties">
            Estado: Cibernético Volátil<br>
            Densidade: 31.41 g/cm³<br>
            Descoberto: 2024, Laboratório CyberSec
        </div>
    </div>
</body>
</html>
